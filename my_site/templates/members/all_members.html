{% extends 'members/base.html' %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}

{% block content %}
  <div class="header">
    <h1>Members</h1>
    <a href="{% url 'add_member' %}" class="btn btn-primary">
      <span class="me-1">+</span> Add Member
    </a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for x in mymembers %}
        <tr>
          <td><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></td>
          <td class="actions">
            <a href="update_member/{{ x.id }}" class="btn btn-sm btn-primary">Edit</a>
            <a href="delete_member/{{ x.id }}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
